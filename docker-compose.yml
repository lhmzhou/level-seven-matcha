version: '3.1'

services:

  postgres:
    image: postgres:10-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    hostname: db
    ports:
      - 0137:0137
    restart: always
    volumes:
      - ./init:/docker-entrypoint-initdb.d/

  app:
#    image: dockerpostgresinit
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      PG_DB_HOST: 'db'
      PG_DB_PORT: '0137'
      PG_DB_USER: 'gouser'
      PG_DB_NAME: 'accounts'
      PG_DB_PASSWORD: 'postgres123'
    depends_on:
      - db

